<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIB3RAC3RS — Avatar Select</title>
  <style>
    :root { --bg:#0b0e12; --fg:#e6edf3; --acc:#ffd400 }
    html, body { height:100%; margin:0; }
    body {
      background:var(--bg); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      min-height:100vh;
    }
    .screen { display:none; position:absolute; inset:0; }
    .screen img.bg {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      max-width:80%; height:auto; display:block;
    }
    .active { display:block; }
    .hint { position:fixed; right:12px; bottom:12px; font-size:12px; opacity:.75 }
  </style>
</head>
<body>
  <!-- FRAME 1: Guy -->
  <div id="guy" class="screen active">
    <img class="bg" src="assets/THICCBOI.png" alt="Guy Avatar">
  </div>
  <!-- FRAME 2: Monkey -->
  <div id="monkey" class="screen">
    <img class="bg" src="assets/MONKE.png" alt="Monkey Avatar">
  </div>
  <!-- FRAME 3: Goth -->
  <div id="goth" class="screen">
    <img class="bg" src="assets/GOTH.png" alt="Goth Avatar">
  </div>
  <!-- FRAME 4: Basketball -->
  <div id="bball" class="screen">
    <img class="bg" src="assets/LEBRON.png" alt="Basketball Avatar">
  </div>

  <div class="hint">Use A / D or ◀ / ▶</div>

  <script>
    // Frames (1..4) with left/right navigation only
    const frames = [
      document.getElementById('guy'),
      document.getElementById('monkey'),
      document.getElementById('goth'),
      document.getElementById('bball')
    ];

    let i = 0;
    function show(idx){ frames.forEach(f=>f.classList.remove('active')); frames[idx].classList.add('active'); }

    document.addEventListener('keydown', (e)=>{
      if (e.repeat) return;
      if (e.code === 'ArrowRight' || e.code === 'KeyD') {
        e.preventDefault();
        if (i < frames.length - 1) { i++; show(i); }
      } else if (e.code === 'ArrowLeft' || e.code === 'KeyA') {
        e.preventDefault();
        if (i > 0) { i--; show(i); }
      }
    });
  </script>
</body>
</html>
